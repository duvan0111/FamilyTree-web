<!-- ======= Header ======= -->
<header
  id="header"
  class="fixed-top"
  [ngClass]="{ scrollbarstyle: isScrolled }"
>
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="logo"><a routerLink="/">Family.Tree</a></h1>

    <nav id="navbar" class="navbar">
      <ul *ngIf="!_authService.user">
        <li>
          <a class="nav-link" routerLink="/authentification">Se connecter</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/authentification">S'inscrire</a>
        </li>
      </ul>
      <ul *ngIf="_authService.user">
        <li class="text-white">Hi {{ _authService.user.user.name }}</li>
        <li>
          <a class="nav-link" routerLink="/home/family">Tableau de bord</a>
        </li>
        <li>
          <a class="nav-link" (click)="logout()" style="cursor: pointer"
            >Se deconnecter</a
          >
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->
  </div>
</header>
<!-- End Header -->

<!-- ======= Hero Section ======= -->
<section
  id="hero"
  class="img"
  style="background-image: url(../../../../assets/images/hero.jpg)"
>
  <div class="hero-container img">
    <h3>Bienvenue sur <strong>FamilyTree</strong></h3>
    <h1>Chaque famille a une histoire</h1>
    <h2 class="fs-5">
      Découvrez la vôtre, partagez vos souvenirs et restez connecté avec votre
      famille.
    </h2>
    <a routerLink="/authentification" class="btn-get-started scrollto"
      >Commencer</a
    >
  </div>
</section>
<!-- End Hero -->
