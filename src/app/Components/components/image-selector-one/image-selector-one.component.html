<div class="image-selector">
  <label for="" class="small p-2">Format: PNG, JPG</label>
  <input class="form-control" type="file" (change)="onFileSelected($event)" />
  <div *ngIf="selectedImage" class="">
    <img
      [src]="selectedImage"
      alt="Selected Image"
      class="preview-image img-fluid"
    />
  </div>
</div>
